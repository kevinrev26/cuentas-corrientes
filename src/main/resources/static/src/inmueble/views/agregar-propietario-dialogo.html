

<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar propietario</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h1>Coloque el numero de contribuyente</h1>
          <md-input-container>
            <input ng-model="formData.id">
          </md-input-container>
        <md-button ng-click="buscar()">
            Buscar
        </md-button>
        <div ng-if="!formData.contr"> <strong>Ingrese el numero de contribuyente</strong> </div>
        <div ng-if="formData.contr">
            <h2>Nombre: {{formData.contr.nombre}}</h2>
            <h2>Apellidos: {{formData.contr.apellido}}</h2>
            <h2>NIT: {{formData.contr.nit}}</h2>            
        </div>
        <h2 class="md-warn" ng-if="error">{{error}}</h2>
        <md-input-container>
		<label>Ingrese fecha del traspaso</label>
        	<md-datepicker ng-model="formData.fecha"></md-datepicker>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="propietario(formData)">
        Aceptar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
